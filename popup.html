<DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" type="text/css" href="style.css">
        </head>
        <body>
            
            <div>
    
                <input type="text" id="textField">
                <br><br>
                    <button class="number" id="7b">7</button> <button class="number" id="8b">8</button> <button class="number" id="9b">9</button>
                    <br><br>
                    <button class="number" id="4b">4</button> <button class="number" id="5b">5</button> <button class="number" id="6b">6</button>
                    <br><br>
                    <button class="number" id="1b">1</button> <button class="number" id="2b">2</button> <button class="number" id="3b">3</button>
                    <br><br>
                    <button class="operator" id="0b">0</button> 
                    <button class="operator" id="-b"><b>-</b></button>
                    <button class="operator" id="+b"><b>+</b></button>
                    <button class="operator" id="*b"><b>*</b></button>
                    <button class="operator" id="/b"><b>/</b></button>
                    <br><br>
                    <button id="submit"><b>Calculate</b></button>
                    <br><br>
                
            </div>
    
            <script src="popup.js">
    
            </script>
            
        </body>
    </html>
